{% extends "base.html" %} {% block title %}Edit Instructor{% endblock title %}
{% block content %}
         <br>
          <div class="" style="padding-left: 30px">
            <a
              class="btn btn-secondary rounded-pill"
              href="{% url 'edit-users' %}"
            >
            Back to Edit Users 
            </a>
          </div>
<div class="p-5 d-flex justify-content-center">
  <div class="add_div w-75">
    <!--Used to display error messages of form inputs-->
    {% include "messages.html" %}
    <form
      class="form-group ml-5 mr-5 pl-5 pr-5 text-dark"
      action="{% url 'edit-instructor' instructor.id %}"
      method="POST"
    >
      <div class="pb-3 text-center">
        <h3 class="title">Edit Instructor</h3>
      </div>

      <!--Used for Cross Site Request Forgery protection-->

      <!-- csrf_token is a secret value added to a web form by the server and sent back by the user as part of a POST request, used to prevent cross-site request forgeries by making sure that the user sending the POST request has actually loaded the form -->
      {% csrf_token %}

      <div class="form-group pb-3 pr-5 pl-5 mr-5 ml-5">
        <input
          name="fullname"
          value="{{instructor.fullname}}"
          class="form-input rounded-pill pb-2"
        />
      </div>
      <div class="form-group pb-3 pr-5 pl-5 mr-5 ml-5">
        <input
          name="instructor_id"
          value="{{instructor.instructor_id}}"
          class="form-input rounded-pill pb-2"
        />
      </div>

      <div class="form-group pb-3 pr-5 pl-5 mr-5 ml-5">
        <input
          name="username"
          value="{{instructor.user.username}}"
          type="email"
          class="form-input rounded-pill pb-2"
        />
      </div>

      <div class="form-group pr-5 pl-5 mr-5 ml-5 pb-3">
        <input
          name="password"
          value="{{instructor.user.password}}"
          type="password"
          class="form-input rounded-pill pb-2"
        />
      </div>

      <div class="form-check pr-5 pl-5 mr-5 ml-5 pb-3">
        <label class="container pl-5 text-light"
          >Instructors Statistics Allowed
          <input
            class="pr- 5"
            type="checkbox"
            name="all_statistics_allowed"
            {% if instructor.all_statistics_allowed %} checked {% endif  %}
          />
          <span class="checkmark"></span>
        </label>
      </div>

      <div class="pb-5 pr-5 pl-5 mr-5 ml-5 bd-highlight">
        <button
          class="form-button-submit pr-5 btn-lg rounded-pill"
          type="submit"
          value="Create"
        >
          Update
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
