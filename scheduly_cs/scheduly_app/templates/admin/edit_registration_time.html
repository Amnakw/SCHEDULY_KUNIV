{% extends "base.html" %} 

{% block title %}Edit Registration Time{% endblock title %} 
{% block content %}
      <br>
          <div class="" style="padding-left: 30px">
            <a
              class="btn btn-secondary rounded-pill"
              href="{% url 'time' %}"
            >
            Back to Registeration time 
            </a>
          </div>
<div class="p-5 d-flex justify-content-center">
  <div class="add_div w-75">
    <!--Used to display error messages of form inputs-->
    {% include "messages.html" %}
    <form
      class="form-group ml-5 mr-5 pl-5 pr-5 text-dark"
      action="{% url 'edit-time' time.id %}"
      method="POST"
    >
      <div class=" pb-3 text-center">
        <h3 class="title">
          Edit Registration Time
        </h3>
      </div>

      <!--Used for Cross Site Request Forgery protection-->

      <!-- csrf_token is a secret value added to a web form by the server and sent back by the user as part of a POST request, used to prevent cross-site request forgeries by making sure that the user sending the POST request has actually loaded the form -->
      {% csrf_token %}
      <div class="form-group  pb-3 pr-5 pl-5 mr-5 ml-5">
        <input
          name="starting_date"
          value={{time.starting_date|date:'Y-m-d'}}
          placeholder="starting date YYYY-MM-DD"
          class="form-input rounded-pill pb-2  text-black"
        />
      </div>

      <div class="form-group  pb-3 pr-5 pl-5 mr-5 ml-5">
        <input
          name="starting_time"
          value={{time.starting_time|time:"H:i:s"}}
          placeholder="Starting Time"
          class="form-input rounded-pill pb-2"
        />
      </div>

      <div class="form-group  pb-3 pr-5 pl-5 mr-5 ml-5">
        <input
          name="finishing_date"
          value={{time.finishing_date|date:'Y-m-d'}}
          placeholder="Finishing Date YYYY-MM-DD"
          class="form-input rounded-pill pb-2"
        />
      </div>

      <div class="form-group  pb-3 pr-5 pl-5 mr-5 ml-5">
        <input
          name="finishing_time"
          value={{time.finishing_time|time:"H:i:s"}}
          placeholder="Finishing Time"
          class="form-input rounded-pill pb-2"
        />
      </div>

      <div class=" pb-5 pr-5 pl-5 mr-5 ml-5 bd-highlight">
        <button
          class="form-button-submit pr-5  btn-lg  rounded-pill"
          type="submit"
          value="Create"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
