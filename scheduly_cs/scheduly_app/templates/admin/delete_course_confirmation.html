{% extends "base.html" %}

{% block title %}Delete Course{% endblock title %}

{% block content %}
      <div class="p-5">
        <div class="delete_div text-white">
          <div class=" mt-4 pt-4 mb-3 pb-3 pl-5 pr-5 mr-5 ml-5 text-center">
            <h2 class="title text-light text-white">
              Are you sure you want to delete {{course.name}} course?
            </h2>
          </div>
          <!--Used to display messages related to updating status -->
          {% include "messages.html" %}



          <div class="text-center pt-4 row pl-5 pr-5">
            <div class="col-6">

            <h4 class="title pt-4">
              <a
                class="btn btn-primary rounded-pill btn-block"
                href="{% url 'edit-major-sheet'%}"
              >
                Cancel 
              </a>
               </h4>
             </div>
             <div class="col-6">

            <h4 class="title pt-4">
              <a
                class="btn btn-danger rounded-pill btn-block"
                href="{% url 'delete-course' course.number %}"
              >
                Yes, Delete
              </a>

            </h4>
          </div>
        </div>
      </div>   
{% endblock content %}
